<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grinder Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 0.8; /* Adjust line height to reduce gaps */
            margin: 0 auto;  /* Center the ASCII art */
        }

        .ascii-art div {
            margin: -5px 0; /* Negative margin to further reduce space between lines */
            padding: 0;
        }

        .line1 {
            animation: blink 1s infinite;
            animation-delay: 0s;
        }
        
        .line2 {
            animation: blink 1s infinite;
            animation-delay: 0.2s;
        }

        .line3 {
            animation: blink 1s infinite;
            animation-delay: 0.4s;
        }

        .line4 {
            animation: blink 1s infinite;
            animation-delay: 0.6s;
        }

        .line5 {
            animation: blink 1s infinite;
            animation-delay: 0.8s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="ascii-art text-center mt-4">
            <div class="line1">░░      ░░░       ░░░        ░░   ░░░  ░░       ░░░        ░░       ░░</div>
            <div class="line2">▒  ▒▒▒▒▒▒▒▒  ▒▒▒▒  ▒▒▒▒▒  ▒▒▒▒▒    ▒▒  ▒▒  ▒▒▒▒  ▒▒  ▒▒▒▒▒▒▒▒  ▒▒▒▒  ▒</div>
            <div class="line3">▓  ▓▓▓   ▓▓       ▓▓▓▓▓▓  ▓▓▓▓▓  ▓  ▓  ▓▓  ▓▓▓▓  ▓▓      ▓▓▓▓       ▓▓</div>
            <div class="line4">█  ████  ██  ███  ██████  █████  ██    ██  ████  ██  ████████  ███  ██</div>
            <div class="line5">██      ███  ████  ██        ██  ███   ██       ███        ██  ████  █</div>
        </div>
        <h1 class="text-center">Timer Settings</h1>
        <form method="POST" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="single_time">Single Coffee Grind Time (milliseconds):</label>
                        <input type="number" class="form-control" id="single_time" name="single_time" value="{{ single_time }}" min="1" max="100000" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="double_time">Double Coffee Grind Time (milliseconds):</label>
                        <input type="number" class="form-control" id="double_time" name="double_time" value="{{ double_time }}" min="1" max="100000" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Settings</button>
        </form>
        <div class="mt-5">
            <h3>Online Controls</h3>
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" name="action" value="single" class="btn btn-secondary btn-block mt-2">Trigger Single Grind</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" name="action" value="double" class="btn btn-secondary btn-block mt-2">Trigger Double Grind</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
